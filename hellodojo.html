<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pokedex!</title>
</head>
<body>
    <h1 id="greeting">Pokedex</h1>
    <!-- configure Dojo -->
    <script>
        // Instead of using data-dojo-config, we're creating a dojoConfig
        // object *before* we load dojo.js; they're functionally identical,
        // it's just easier to read this approach with a larger configuration.
        var dojoConfig = {
            async: true,
            baseUrl: '.',
            packages: [
                "dojo",
                "digit",
                "dojox",
                "demo"
            ]
        };
    </script>
    <!-- load Dojo -->
    <script src="dojo/dojo.js"></script>

    <script>
      require([
          'dojo/dom',
          'dojo/fx',
          'dojo/domReady!'
      ], function (dom, fx) {
          // The piece we had before...
          var greeting = dom.byId('greeting');
          greeting.innerHTML += ' created in Dojo!';
       
          // ...but now, with an animation!
          fx.slideTo({
              node: greeting,
              top: 100,
              left: 200
          }).play();
      });
    </script>
</body>
</html>
